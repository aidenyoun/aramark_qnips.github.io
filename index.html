<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>카페 메뉴</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: "Noto Sans KR", sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    .menu-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 16px;
      background: #fff;
    }

    .main-image {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 24px;
    }

    .menu-content h1 {
      font-size: 24px;
      margin-bottom: 16px;
      text-align: center;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
    }

    .menu-item {
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .menu-item img {
      width: 100%;
      display: block;
      aspect-ratio: 1/1;
      object-fit: cover;
    }

    .menu-item .info {
      padding: 12px 8px;
      text-align: center;
    }

    .menu-item .name {
      font-size: 16px;
      margin-bottom: 4px;
    }

    .menu-item .price {
      font-size: 14px;
      color: #666;
    }

  </style>
</head>
<body>
  
  <div class="menu-container">
    
    <img class="main-image" src="https://file.aramark.kr/public/file/W6gHqXUIQU6VTwtNH_kW8w/qnips_fairground.jpg" alt="메뉴판">
    
    <div class="menu-content">
      <h1>카페 메뉴</h1>
      <div class="menu-grid">

        <div class="menu-item">
          <img src="https://github.com/aidenyoun/aramark_qnips.github.io/blob/main/images/espresso.jpg?raw=true" alt="에스프레소">
          <div class="info">
            <p class="name">에스프레소</p>
            <p class="price">₩3,800</p>
          </div>
        </div>

        <div class="menu-item">
          <img src="https://github.com/aidenyoun/aramark_qnips.github.io/blob/main/images/americano.jpg?raw=true" alt="아메리카노">
          <div class="info">
            <p class="name">아메리카노</p>
            <p class="price">₩3,800</p>
          </div>
        </div>

        <div class="menu-item">
          <img src="https://github.com/aidenyoun/aramark_qnips.github.io/blob/main/images/iced_americano.jpg?raw=true" alt="아이스 아메리카노">
          <div class="info">
            <p class="name">아이스 아메리카노</p>
            <p class="price">₩3,800</p>
          </div>
        </div>        

        <div class="menu-item">
          <img src="https://github.com/aidenyoun/aramark_qnips.github.io/blob/main/images/latte.jpg?raw=true" alt="카페라떼">
          <div class="info">
            <p class="name">카페라떼</p>
            <p class="price">₩4,300</p>
          </div>
        </div>

        <div class="menu-item">
          <img src="https://github.com/aidenyoun/aramark_qnips.github.io/blob/main/images/iced_mocha.jpg?raw=true" alt="아이스 모카">
          <div class="info">
            <p class="name">아이스 모카</p>
            <p class="price">₩4,900</p>
          </div>
        </div>

        <div class="menu-item">
          <img src="https://github.com/aidenyoun/aramark_qnips.github.io/blob/main/images/matcha_latte.jpg?raw=true" alt="말차 라떼">
          <div class="info">
            <p class="name">말차 라떼</p>
            <p class="price">₩4,900</p>
          </div>
        </div>

        <div class="menu-item">
          <img src="https://file.aramark.kr/public/file/UifpGk-qPUuL5EyV0YQq3w/blueberry_fizz2.jpg" alt="블루베리 피즈">
          <div class="info">
            <p class="name">블루베리 피즈</p>
            <p class="price">₩4,500</p>
          </div>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
